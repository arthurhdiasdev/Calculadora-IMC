<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css" />
    <title>Calculadora de IMC</title>
</head>
<body>
    <main id="tela-principal">
        <h1>Calculadora de IMC</h1>
        <form action="" method="post" id="formulario">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input
                type="text"
                name="nome"
                id="nome"
                class="input"
                autofocus 
                required               
                />
            </div>

            <div class="form-group">
                <label for="idade">idade</label>
                <input
                type="number"
                min="0"
                max="130"
                name="idade"
                id="idade"
                class="input"
                required               
                />
            </div>

            <div class="form-group">
                <label for="peso">Peso</label>
                <input
                type="number"
                min="0.0"
                step="0.01"
                max="500.0"
                name="peso"
                id="peso"
                class="input"
                required               
                />

            </div>

            
            <div class="form-group">
                <label for="altura">Altura</label>
                <input
                type="number"
                min="0.0"
                step="0.01"
                max="2.70"
                name="peso"
                id="altura"
                class="altura"
                required               
                />

            </div>
        
        <!-- Botões-->

            <div class="form-group">
                <button type="submit" class="botão" id="btnEnviar">
                    Enviar
                </button>
                <button type="reset" class="botão" id="btnLimpar">
                    Limpar
                </button>

            </div>

            <div class="form-group">
                <label for=" imc"> IMC</label>
                <input type="number" name="imc" id="resultadoImc" class="input" value="0.0" disabled/>
                <span id="Aviso"></span>

            </div>
        </form>
        <div id='resultado'>
            <h2 id='id' class='pessoa'>IMC</h2>
            <p id='nome' class='pessoa'></p>
            <p id='idade' class='pessoa'></p>
            <p id='peso' class='pessoa'></p>
            <p id='altura' class='pessoa'></p>
            <p id='imc' class='pessoa'></p>
          </div>


    </main>
    <script src="calculaIMC.js"></script>
</body>
</html>
